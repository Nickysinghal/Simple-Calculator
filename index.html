<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-box">
            <input type="text" id="input" style="width: 100%;">
        </div>
        <div>
        <div class="button-box">
            <div class="row-1">
                <button id="AC" class="sp-button">AC</button>
                <button class="arith sp-button">%</button>
                <button id="del" class="sp-button">DE</button>
                <button class="arith sp-button">/</button>
                
            </div>
            <div class="row2">
                <button class="arith">7</button>
                <button class="arith">8</button>
                <button class="arith">9</button>
                <button class="arith sp-button">*</button>
            </div>
            <div class="row-3">
                <button class="arith">4</button>
                <button class="arith">5</button>
                <button class="arith">6</button>
                <button class="arith sp-button">-</button>
            </div>
            <div class="row-4">
                <button class="arith">1</button>
                <button class="arith">2</button>
                <button class="arith">3</button>
                <button class="arith sp-button">+</button>
            </div>
            <div class="row-5">
                <button class="arith">00</button>
                <button class="arith">0</button>
                <button class="arith sp-button">.</button>
                <button id="equal" class="sp-button">=</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
